        <h1 class="center">Simple Calculator</h1>
        <h2 class="result"></h2>

        <div class="container">
            <button onclick="number('7')" class="box">7</button>
            <button onclick="number('8')" class="box">8</button>
            <button onclick="number('9')" class="box">9</button>
            <button onclick="operation('/')" class="box">&divide</button>
            <button onclick="number('4')" class="box">4</button>
            <button onclick="number('5')" class="box">5</button>
            <button onclick="number('6')" class="box">6</button>
            <button onclick="operation('*')" class="box">x</button>
            <button onclick="number('1')" class="box">1</button>
            <button onclick="number('2')" class="box">2</button>
            <button onclick="number('3')" class="box">3</button>
            <button onclick="operation('-')" class="box">-</button>
            <button onclick="number('0')" id="c0" class="box">0</button>
            <button onclick="number('.')" class="box">.</button>
            <button onclick="operation('+')" class="box">+</button>
        </div>

        <button id="reset" onclick="reset()" >Reset</button>
        <button id="enter" onclick="enter()">Enter</button>
